<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function minhafuncao() {
            document.getElementById('entrada').style.background = "yellow";
        }
  
        function validarCampo(){
            var valorCampo = document.getElementById('entrada').value

            if (valorCampo.length<3){
                document.getElementById('entrada').style.background = 'red'
             } 
             else {
                document.getElementById('entrada').style.background = "green"
  
                }
                
        }
      </script>
  </head>
  <body>
    Enter your name:
    <input
      type="text"
      id="entrada"
      onfocus="minhafuncao()"
      onblur="validarCampo()"
    />
  </body>
</html>
