<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org." method="post">
      <fieldset>
        <fieldset>
          <label for="first-name">nter Your First Name: <input type="text" id="first-name" name=" " required ></label>
          <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required name=" " ></label>
          <label for="email">Enter Your Email: <input type="email"  id="email" required name=" " ></label>
          <label for="new-password">Create a New Password: <input type="password"  pattern="[a-z0-5]{8,}" title="Oito ou mais caracteres"  id="new-password" required name=" ">
        </label>
        </fieldset>
      </fieldset>

      <fieldset > 
        <label for="personal-account"> <input type="radio" name="account-type" id="personal-account"> Personal Account</label>

        <label for="business-account"> <input type="radio" name="account-type" id="business-account"> Business Account</label>

       <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name=" " /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
      </fieldset> 

<fieldset>
  <label for="profile-picture"> Upload a profile picture:  <input type="file" id="profile-picture" name="file"></label>
  <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="file">
  </label>
  <label for="referrer">  How did you hear about us?
    <select id="referrer" name="referrer">
      <option value="">(select one)</option>
      <option value="1">freeCodeCamp News</option>
      <option value="2">freeCodeCamp YouTube Channel</option>
      <option value="3">freeCodeCamp Forum</option>
      <option value="4">Other</option>
    </select>
  </label>
  <label for="bio">Provide a bio:
    <textarea rows="3" cols="30" id="bio" placeholder="I like coding on the beach..." name="bio"> </textarea>
  </label>
</fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
