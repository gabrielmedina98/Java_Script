<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function distribuiCaractere (){
           var caractere = (document.getElementById ('entrada').value)
           /* limopar o campo de digitação */
           document.getElementById('entrada').value = ''

         /* limpar espaços em brancos  na extrmidades string */
         caractere.trim() /* nativo */



           switch (caractere){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':

                document.getElementById('apenas_numeros').value+=caractere
            /* adicionar o caractere no campo referente a numeros */
            
            break;
            default:
                document.getElementById('apenas_letras').value += caractere
                /* adicionar o carater no campo refeferente a letras */
                
            
           }

        }
    </script>
</head>
<body>
    <input 
    type="text"
    placeholder="Digite um cactere" 
    onkeyup="distribuiCaractere ()"
    id="entrada">
    
    <hr>

    <span> Letras </span>
    <input type="text" disabled="disabled" id="apenas_letras">


<span>Números: </span>
<input type="text" disabled= "disabled" id="apenas_numeros">
