<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .estilo1{
        background: #ff0000;
        color: #fff;
    }
    .estilo2 {
        width: 400px;
        height: 400px;
        background-color: red;
        font-size: 25px;
        color: #fff;
        text-align: center;
        padding: 25px;


    }
   </style>
   <script>
    function modificaClasse(){
        document.getElementById ('mensagem').className ='estilo2'
    }
   </script>
</head>
<body>
<div id="mensagem" class="estilo1"> Modificando a classe do elemento </div>
<hr> <br>
<button type="button" onclick="modificaClasse()">Aplicar classe </button>
</body>
</html>
