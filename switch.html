<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var opcao = prompt('Digite um número');

      switch (Number(opcao)) {
        //o promt entende o numero digitado como uma string , então devemos colocar o parseInt para tranforma em um Inteiro ou coloca no case em string.

        case 1:
            document.write('Parametro 1')
            
          break;

        case 2:
        document.write('Parametro 2')

          break;

        default:
        document.write('Default')
          break;
      }
    </script>
  </head>
  <body></body>
</html>
