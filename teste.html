<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome =  prompt('Digite seu nome')
        var alturacm =  prompt ('Digite sua altura em centimentros')
        var massaCop =  prompt('Digite seu peso corporal usando . em vez de ,')

        alturacm = parseFloat (alturacm)
        massaCop = parseFloat (massaCop)

    //abaixo é feito a conversão da altura de centímetros para metros
        alturacm=alturacm/100


        var imc = massaCop/(alturacm*alturacm)
        imc = imc.toFixed(2)
        
        //testes condicionais para identificar a classificação do peso com base no imc

        var classificacao = ''; 

        if(imc < 16){
 classificacao = 'Baixo peso muito grave';

} else if(imc >= 16 && imc <= 16.99){
 classificacao = 'Baixo peso grave';

} else if(imc >= 17 && imc <= 18.49){
 classificacao = 'Baixo peso';

} else if(imc >= 18.50 && imc <= 24.99){
 classificacao = 'Peso normal';

} else if(imc >= 25 && imc <= 29.99){
 classificacao = 'Sobrepeso';

} else if(imc >= 30 && imc <= 34.99){
 classificacao = 'Obesidade grau I';

} else if(imc >= 35 && imc <= 39.99){
 classificacao = 'Obesidade grau II';

} else { //se não estiver enquadrado em nenhum critério acima, imc só pode ser maior que 40
 classificacao = 'Obesidade grau III';
} 

document.write( nome + ' ,seu indice de massa coporal é: ' + imc +  '<br/> sendo classificado como:' + classificacao)



    </script>

</body>
</html>
